name: Run Notebooks

on:
  push:
  pull_request:

jobs:
  test-notebooks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nbconvert nbformat jupyter numpy pandas matplotlib pytim

    - name: Run all notebooks
      run: |
        for notebook in $(find . -name "*.ipynb" -not -path "./.ipynb_checkpoints/*"); do
          echo "Running $notebook"
          jupyter nbconvert --to notebook --execute "$notebook" --output /dev/null
        done
